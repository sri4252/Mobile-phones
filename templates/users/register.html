{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row">
<div class='content-section col-md-4'>
	<form method='POST'>
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-5"><b>Join Today</b></legend>
			{{form|crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Sign up</button>
				</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Already have an acount?<a class='ml-2' href="{% url 'login' %}">Sign In</a>
		</small>
	</div>
</div>
<div class='col-md-8'>
	<img src='{% static "img/apply.jpg" %}' style="width: 95%;height: 75%;margin-left: 75px;">
</div>
</div>
</div>
	
{% endblock %}
