{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class='row'>
<div class='content-section col-md-5'>
	<form method='POST'>
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-5"><b>LogIn</b></legend>
			{{form|crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit">Log In</button>
				</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Need an acount?<a class='ml-2' href="{% url 'register' %}">Sign Up</a>
		</small>
	</div>
</div>
<div class='col-md-6'>
	<img src='{% static "img/apply.jpg" %}' style="width: 80%;height: 80%;margin-left: 75px;">
</div>
</div>
</div>
	
{% endblock %}
